<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">
    <a class="navbar-brand" href="#">DatingApp</a>
  
  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Match</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Message</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown" dropdown>
    <button class="btn dropdown-toggle text-light" dropdownToggle>
      Welcome {{authService.decodeToken?.unique_name}}
    </button>
    <div class="dropdown-menu" *dropdownMenu>
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm='ngForm' class="form-inline my-2 my-lg-0" (ngSubmit)='login()'>
    <input class="form-control mr-sm-2" type="text" placeholder="UserName" name='userName' [(ngModel)]="model.userName" required>
    <input class="form-control mr-sm-2" type="password" placeholder="Password" name='password' [(ngModel)]="model.password" required>
    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
  </div>
  
  
</nav>
